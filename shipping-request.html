<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Addae - Global Services | Shipping Request</title>
  <style>
    :root {
      --primary: #1f4fd8;
      --secondary: #f4f6fb;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #d1d5db;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--secondary);
      color: var(--text);
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--secondary);
      padding-bottom: 16px;
      margin-bottom: 32px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    header .meta {
      text-align: right;
      font-size: 14px;
      color: var(--muted);
    }

    section {
      margin-bottom: 32px;
    }

    section h2 {
      font-size: 18px;
      margin-bottom: 16px;
      border-left: 4px solid var(--primary);
      padding-left: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    .full {
      grid-column: 1 / -1;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 2px solid var(--secondary);
      padding-top: 20px;
      margin-top: 32px;
    }

    .note {
      font-size: 13px;
      color: var(--muted);
    }

    button {
      background: var(--primary);
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    @media print {
      body {
        background: #ffffff;
        padding: 0;
      }
      .container {
        box-shadow: none;
        border-radius: 0;
      }
      button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Addae - Global Services<br/><span style="font-size:14px;color:#6b7280;">Shipping Request Form</span></h1>
      <div class="meta">
        <div>Request ID: __________</div>
        <div>Date: __________</div>
      </div>
    </header>

    <section>
      <h2>Requester Information</h2>
      <div class="grid">
        <div>
          <label>Requester Name</label>
          <input type="text" />
        </div>
        <div>
          <label>Department / Company</label>
          <input type="text" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" />
        </div>
        <div>
          <label>Phone</label>
          <input type="tel" />
        </div>
      </div>
    </section>

    <section>
      <h2>Shipping Details</h2>
      <div class="grid">
        <div>
          <label>Shipping Method</label>
          <select>
            <option>Standard</option>
            <option>Express</option>
            <option>Overnight</option>
            <option>Freight</option>
          </select>
        </div>
        <div>
          <label>Requested Ship Date</label>
          <input type="date" />
        </div>
        <div>
          <label>Carrier Preference</label>
          <input type="text" />
        </div>
        <div>
          <label>Tracking Required</label>
          <select>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>
    </section>

    <section>
      <h2>Destination Address</h2>
      <div class="grid">
        <div class="full">
          <label>Recipient Name</label>
          <input type="text" />
        </div>
        <div class="full">
          <label>Street Address</label>
          <input type="text" />
        </div>
        <div>
          <label>City</label>
          <input type="text" />
        </div>
        <div>
          <label>State / Province</label>
          <input type="text" />
        </div>
        <div>
          <label>Postal Code</label>
          <input type="text" />
        </div>
        <div>
          <label>Country</label>
          <input type="text" />
        </div>
      </div>
    </section>

    <section>
      <h2>Package Information</h2>
      <div class="grid">
        <div>
          <label>Number of Packages</label>
          <input type="number" />
        </div>
        <div>
          <label>Total Weight</label>
          <input type="text" placeholder="e.g. 25 kg / 55 lb" />
        </div>
        <div class="full">
          <label>Contents Description</label>
          <textarea></textarea>
        </div>
      </div>
    </section>

    <section>
      <h2>Special Instructions</h2>
      <textarea placeholder="Handling notes, insurance requirements, customs info, etc."></textarea>
    </section>

    <footer>
      <div class="note">
        Shipping assistance fee: <strong>$4.66</strong>. Payment is required before processing.
      </div>
      <a href="https://paystack.com/pay/1bfranom2q" target="_blank">
        <button type="button">Pay Shipping Assistance ($4.66)</button>
      </a>
    </footer>
  </div>
</body>
</html>
