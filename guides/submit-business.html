<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit your Business | Addae - Global Services</title>
    <link rel="stylesheet"
    href="style.css">
    <head>
        <meta name="description" content="Global shipping assistance and business promotion platform. Secure paystack payments">
        <meta name="keywords" content="shipping services, business promotion, paystack Ghana, global shipping">
    </head>
    <body>

        <header>
            <h1>Submit your Business Details</h1>
            <p>Please fill in the form below after payment</p>
            </header>

            <main class="container">

                <form action="https://formsubmit.co/addaeglobalservices@gmail.com" method="post"
                class="business-form">

                <input type="hidden" name="_subject" value="New Business promotion Submission">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="thank-you.html">
                <input type="hidden" name="_autoresponse" value="Thank you for choosing Addae - Global Services.
                We have received your business details successfully.
                Your business will be reviewed and published within 24 hours.
                For urgent assistance, contact us on whatsApp.
                - Addae - Global Services">

                <lable>Business Name</lable>
                <input type="text" name="Business Name" required>

                <lable>Owner / Contact Name</lable>
                <input type="text" name="contact Name" required>

                <lable>Email Address</lable>
                <input type="email" name="Email" required>

                <lable>WhatsApp Number</lable>
                <input type="text" name="WhatsApp" required>

                <lable>Business category</lable>
                <select name="category">
                    <option>Fashion</option>
                    <option>Electronics</option>
                    <option>Cosmetics</option>
                    <option>Food</option>
                    <option>Logistics</option>
                    <option>Other</option>
                    </select>

                    <lable>Business Description</lable>
                    <textarea name="description" rows="5" required></textarea>

                    <lable>Website / Social Media link(optional)</lable>
                    <input type="text" name="website or social">

                    <lable>Upload product image(optional link)</lable>
                    <input type="text" name="image link">

                    <button type="submit" class="bttn">Submit Business</button>

                    </form>

                    </main>

                    <footer>
                        <p>@ 2026 Addae - Global Services</p>
                        </footer>

                        </body>
                        </html>
